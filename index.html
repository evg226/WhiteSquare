<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whitesquare</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="http://googleapis.com/css?family=Oswald:400,300" type="text/css">
</head>
<body>
    <div id="wrapper">
        <header>
            <a href="/"><img src="images/logo.png" alt="WhiteSquare Logo"></a>
            <form name="search" action="#" method="get">
                <input type="text" name="q" placeholder="Search">
                <button type="submit">GO</button>
            </form>
        </header>
        <nav>
            <ul class="top-menu">
                <li><a href="#">ГЛАВНАЯ</a></li>
                <li class="active">О НАС</li>
                <li><a href="#">УСЛУГИ</a></li>
                <li><a href="#">ПОСТАВЩИКИ</a></li>
                <li><a href="#">КЛИЕНТЫ</a></li>
                <li><a href="#">КОНТАКТЫ</a></li>
            </ul>
        </nav>
       
           <div id="banner">
               <h1>WhiteSquare: движение вперед</h1>
               <h2>Предвкушая будущее</h2>
           </div>
       
        
    </div>

    <footer>
        <div id="footer">
            <div id="sitemap">
                <h3>КАРТА САЙТА</h3>
                <div>
                    <a href="#">Главная</a>
                    <a href="#">О нас</a>
                    <a href="#">Услуги</a>
                </div>
                <div>
                    <a href="#">Поставщики</a>
                    <a href="#">Клиенты</a>
                    <a href="#">Контакты</a>
                </div>
            </div>
            <div id="social">
                <h3>СОЦИАЛЬНЫЕ СЕТИ</h3>
                <a href="http://www.facebook.com" class='social-icon facebook'></a>
                <a href="http://www.instagram.com" class='social-icon instagram'></a>
                <a href="http://www.youtube.com" class='social-icon youtube'></a>
            </div>
            <div id="footer-logo">
                <a href="#"><img src="images/footerLogo.png" alt="WhiteSquare Logo"></a>
                <p>Copiright &copy 2021 E.C.Иванов</p>
            </div>
        </div>
    </footer>

    
</body>
</html>
